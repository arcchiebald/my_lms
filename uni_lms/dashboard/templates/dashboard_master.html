{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static "img/favicon.ico" %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static "dashboard/dstyles.css" %}">
    <script src="{% static "dashboard/dashboard_app.js" %}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div id="top-nav">
        <img src="{% static "img/kiu_banner.png" %}" alt="Banner of KIU">
        <div>
            <a href="">HISTORY</a>
            <a href="{% url "dashboard:logout" %}">LOG OUT</a>
        </div>
    </div>

    <div id="content">

        {% block body %}{% endblock body %}
        
    </div>

    
</body>
</html>
